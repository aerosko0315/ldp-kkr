<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="stylesheet" href="./reset.css">

		<script src="./jquery/jquery.js"></script>
		<script src="./jquery/jquery-migrate.js"></script>
		<link rel="stylesheet" href="https://use.typekit.net/eyx0vsq.css">

	<body>
		<!-- form html -->
		<form action="/contact/#wpcf7-f5-o1" method="post" class="wpcf7-form" novalidate="novalidate">
			<div class="form-wrap">
				<div class="input-row">
					<label><br />
						<h5>Name<b>*</b></h5>
						<p>    <span class="wpcf7-form-control-wrap your-name"><input type="text" name="your-name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Please enter your name" /></span> </label>
					</div>
					<div class="input-row">
						<label><br />
							<h5>Email<b>*</b></h5>
							<p>    <span class="wpcf7-form-control-wrap your-email"><input type="email" name="your-email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false" placeholder="Please enter your email" /></span> </label>
						</div>
						<div class="input-row">
							<label><br />
								<h5>Message<b>*</b></h5>
								<p>    <span class="wpcf7-form-control-wrap your-message"><textarea name="your-message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Please enter your message"></textarea></span> </label>
							</div>
							<p class="tips">*Your 100% privacy will be safe with us.</p>
						</div>
						<div class="input-submit"><input type="submit" value="Inquire Now" class="wpcf7-form-control wpcf7-submit" /></div>
						<div class="wpcf7-response-output wpcf7-display-none"></div></form>
						<!-- form html -->
						<script>
							window.ldp = true
						</script>
					</body>
